{%  extends 'base.html'%}

{% block body %}
        
        <form name = "form" action = "{% url 'notes:editNote' note.pk %}"
         method = "POST" >{% csrf_token %}

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <span class="text-danger small"></span>
                                        </div>
                                        <label class="control-label col-sm-2" value ="field."><label for="id_Tag">Tag:</label></label>
                                        <div class="col-sm-10" >
                                            <input id="id_Tag" maxlength="20" type="text" value = "{{ note.Tag }}" name="Tag" required />
                                        </div>
                                    </div>
                        
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <span class="text-danger small"></span>
                                        </div>
                                        <label class="control-label col-sm-2" value ="field."><label for="id_Note">Note:</label>
                                        </label>
                                        <div class="col-sm-10" >
                                            <textarea cols="70" id="id_Note" rows="20" 
                                            name="Note" required> {{ note.Note }}   
                                            </textarea>
                                        </div>
                                    </div>        
                                    <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
      </form>

{% endblock %}
