{%  extends 'base.html'%}

{% block body %}
        
        <form name = "form" action = "{% url 'notes:editEvent' event.pk %}"
         method = "POST" >{% csrf_token %}

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <span class="text-danger small"></span>
                                        </div>
                                        <label class="control-label col-sm-2" value ="field."><label for="id_Tag">Tag:</label></label>
                                        <div class="col-sm-10" >
                                            <input id="id_Tag" maxlength="20" type="text" value = "{{ event.Tag }}" name="Tag" required />
                                        </div>
                                    </div>
                        
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <span class="text-danger small"></span>
                                        </div>
                                        <label class="control-label col-sm-2" value ="field."><label for="id_Note">Description:</label>
                                        </label>
                                        <div class="col-sm-10" >
                                            <textarea cols="70" id="id_Note" rows="10" 
                                            name="Description" required> {{ event.Description }}   
                                            </textarea>
                                        </div>
                                    </div>
                                         
                                {% for field in form %}
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <span class="text-danger small">{{ field.errors }}</span>
                                        </div>
                                        <label class="control-label col-sm-2" for="song_title">{{ field.label_tag }}</label>
                                        <div class="col-sm-10">{{ field }}</div>
                                    </div>
                                {% endfor %}

                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
      </form>

{% endblock %}
