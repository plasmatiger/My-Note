{% extends 'base.html' %}

{% block body%}
    
    <div class="row">
            <div class="col-sm-12">
                <h3>Your Events</h3>
            </div>
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Tag</th>
                                    <th>Description</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for event in events %}
                                    <tr>
                                        <td>{{ event.Tag }}</td>
                                        <td>{{ event.Description | truncatechars:40}}</td>
                                        <td>{{ event.start_date }}</td>
                                        <td>{{ event.end_date }}</td>
                                        <td>
                                            <a href="{% url 'notes:deleteEvent' event.pk%}">
                                            <button type="button" class="btn btn-danger">
                                                Delete
                                            </button>
                                            </a>
                                        </td>
                                        <td>
                                            <a href="{% url 'notes:editEventform' event.pk %}">
                                            <button type="button" class="btn ">
                                                Edit
                                            </button>
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
